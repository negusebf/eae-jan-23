{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block title %}
  Confirm Password Change
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Change Password" class="btn newsbox-btn m-2">
    </form>
    <br>
</div>
{% endblock %}
