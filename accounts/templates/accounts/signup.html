{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block title %}
  Create Account
{% endblock %}

{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Register" class="btn newsbox-btn m-2">
    </form>
    <br>
    <p>I already have an account, <a href="{% url 'accounts:login' %}">Login</a> here!</p>
</div>
{% endblock %}
