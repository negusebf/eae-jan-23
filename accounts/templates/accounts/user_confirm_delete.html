{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block title %}
  Delete Account
{% endblock %}

{% block content %}
<div class="container">
    <h3>Delete Your User Account</h3>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {% bootstrap_form form %}
        <input type="submit" value="Confirm" class="btn fas fa-warehouse">
    </form>
</div>
{% endblock %}
