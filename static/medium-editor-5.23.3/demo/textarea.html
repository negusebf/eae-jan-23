<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>medium editor | demo</title>
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css">
    <link rel="stylesheet" href="../dist/css/medium-editor.css">
    <link rel="stylesheet" href="../dist/css/themes/default.css" id="medium-editor-theme">
</head>
<body>
    <a href="https://github.com/yabwe/medium-editor" class="github-link"><img style="z-index: 100;position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    <div id="container">
        <h1>Medium Editor</h1>
        <textarea class="editable medium-editor-textarea">&lt;p&gt;Textarea is now supported&lt;/p&gt;</textarea>
        <input type="submit" name="sub" value="Submi" class="btn btn-primary btn-outline-primary px-4 py-3 buttonLabels">
    </div>
    <script src="../dist/js/medium-editor.js"></script>
    <script>
        var editor = new MediumEditor('.editable', {
            toolbar: {
                    buttons: ['bold', 'italic', 'underline', 'strikethrough', 'quote', 'anchor', 'image', 'justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull', 'superscript', 'subscript', 'orderedlist', 'unorderedlist', 'pre', 'outdent', 'indent', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6']
            },
            buttonLabels: 'fontawesome',
            keyboardCommands: true,
            keyboardCommands: {
                /* This example includes the default options for keyboardCommands,
                   if nothing is passed this is what it used */
                commands: [
                    {
                        command: 'bold',
                        key: 'b',
                        meta: true,
                        shift: false
                    },
                    {
                        command: 'italic',
                        key: 'i',
                        meta: true,
                        shift: false
                    },
                    {
                        command: 'underline',
                        key: 'u',
                        meta: true,
                        shift: false
                    }
                ],
            },
            autoLink: true,
            paste: {
                /* This example includes the default options for paste,
                   if nothing is passed this is what it used */
                forcePlainText: false,
                cleanPastedHTML: false
            },
            placeholder: {
                /* This example includes the default options for placeholder,
                   if nothing is passed this is what it used */
                text: 'Start typing your blog text here...',
                hideOnClick: false
            }
        }),
        cssLink = document.getElementById('medium-editor-theme');

        document.getElementById('sel-themes').addEventListener('change', function () {
            cssLink.href = "../dist/css/" + this.value + '.css';
        });
    </script>
</body>
</html>
